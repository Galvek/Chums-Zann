<div [@bannerAnimation]="currIndex"
     [class.banner-container]="!isMobileView"
     [class.mobile-banner-container]="isMobileView">
  @for(slide of items; track slide) {
  <div [class.banner]="!isMobileView" [class.mobile-banner]="isMobileView"><img src="{{ slide.image }}" style="width: 100%; height: 100%;" /></div>
  }
</div>

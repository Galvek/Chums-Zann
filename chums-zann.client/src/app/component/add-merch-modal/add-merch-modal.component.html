<h2 mat-dialog-title>Add New Merchandise</h2>
<mat-dialog-content>
  <div class="flex-container">

    <div style="width: 300px;">
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput [(ngModel)]="merch.name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <textarea matInput [(ngModel)]="merch.description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price:</mat-label>
        <input matInput [(ngModel)]="merch.price" type="number" step=".01" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Primary Category:</mat-label>
        <mat-select placeholder="- Options -">
          @for(cat of primCats; track cat.id) {
            <mat-option [value]="cat.id">
              {{ cat.description }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sub Category:</mat-label>
        <mat-select placeholder="- Options -">
          @for(cat of subCats; track cat.id) {
          <mat-option [value]="cat.id">
            {{ cat.description }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="merch.onSale">On Sale</mat-checkbox>
      <mat-checkbox [(ngModel)]="merch.outOfStock">Out of Stock</mat-checkbox>
      <mat-form-field>
        <mat-label>Sale Price:</mat-label>
        <input matInput [(ngModel)]="merch.salePrice" type="number" step=".01" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sale Description:</mat-label>
        <textarea matInput [(ngModel)]="merch.saleDescription"></textarea>
      </mat-form-field>
      <input type="file" (change)="fileSelected($event)" accept="image/*" />
    </div>

    <div style="width: 310px; background: white;">
      <app-merchandise-tile [item]="merch"></app-merchandise-tile>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-label style="color: red;">{{ saveResult() }}</mat-label>
  <button mat-button mat-dialog-close (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()">Add</button>
</mat-dialog-actions>

<div class="loginPanel">
  <mat-card>
    <mat-card-header><h2 style="color:white;">Login</h2></mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [(ngModel)]="password" type="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="loginClick()">Login</button>
    </mat-card-actions>
    <mat-card-footer>
      {{ loginMsg() }}
    </mat-card-footer>
  </mat-card>
</div>

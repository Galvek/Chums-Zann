<div class="table-viewer-wrapper">

  <div class="newUserBtn">
    <button mat-raised-button (click)="openDialog()">Add New User</button>
  </div>

  <table mat-table [dataSource]="users" class="userTable mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user; index as i;">{{ (i + 1) }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let user">******</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field style="padding-top: 5px;">
          <mat-select (selectionChange)="onActionChange($event, user.id, user.username)" placeholder="- Options -">
            <mat-option [value]="1">Edit</mat-option>
            <mat-option [value]="2">Delete</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
